<app-client-navbar></app-client-navbar>


<div class="container my-3 border-shadow">
  <div class="row">
    <!-- EDITAR -->
    <div class="row  m-0 mt-2">
      <mat-card-actions class="button">
        <button class="mat-raised-button">
          <mat-icon aria-hidden="false" aria-label="Example edit icon" (click)="openDialog(clientActual)">edit</mat-icon>
        </button>
      </mat-card-actions>
    </div>
    <!-- IMAGEN -->
    <div class="row p-3 justify-content-center">
      <div class="col-md-10  text-center">
        <img class="img-profile rounded-circle" src="https://www.esic.edu/sites/default/files/rethink/580280b3-atencion-al-cliente-y-servicio-al-cliente.jpg" alt="">
      </div>
    </div>
    <!-- DATOS PERSONALES -->
      <div class="row m-0 justify-content-center border-shadow">
        <div class="col-md-5  info-user">
          <p>Name: {{clientActual.names}}</p>
        </div>
        <div class="col-md-5 info-user">
          <p>Lastname: {{clientActual.lastNames}}</p>
        </div>
        <div class="col-md-5 info-user">
          <p>Address: {{clientActual.address}}</p>
        </div>
        <div class="col-md-5 info-user">
          <p>Email: {{clientActual.email}}</p>
        </div>
        <div class="col-md-5 info-user">
          <p>Username: {{clientActual.username}}</p>
        </div>
        <div class="col-md-5   info-user">
          <p>Phone number: {{clientActual.cellPhoneNumber}}</p>
        </div>
      </div>


  </div>
</div>
